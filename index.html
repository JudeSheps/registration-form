<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <section class="max-length">

    <div class="pad-t-2 gutter">

      <h1>Want to go to Mars?</h1>

      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form method="POST" action="https://formspree.io/shep0057@algonquinlive.com">

        <input id="subject" type="hidden" value="Request to join the mission">

        <fieldset>
          <legend class="push italic">Personal details</legend>

          <div class="grid">

            <div class="rightborder unit push xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="leftborder unit push xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>

            <div class="rightborder unit push xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label for="email">Email</label>
              <input id="email" name="email">
            </div>

            <div class="leftborder unit push xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1 xl-1">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <legend class="push">Mission statement</legend>

          <div class="push">
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" name="details"></textarea>
          </div>

          <div class="push-2 text-center">
            <button type="submit">Register for the trip!</button>
          </div>

        </fieldset>

      </form>

    </div>

  </section>

</body>
</html>
